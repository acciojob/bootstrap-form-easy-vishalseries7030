<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 900px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <form class="row g-3 needs-validation" novalidate>
      <h2 class="text-center mb-4">Internship Form</h2>

      <div class="col-md-4">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">
          First name required!
        </div>
      </div>

      <div class="col-md-4">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">
          Last name required!
        </div>
      </div>

      <div class="col-md-4">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-input" required>
        <div class="invalid-feedback">
          Email required!
        </div>
      </div>

      <div class="col-md-6">
        <label for="college-input" class="form-label">College</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">
          Please provide a valid college.
        </div>
      </div>

      <div class="col-md-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select class="form-select" id="grad-year-select" required>
          <option value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid Graduation Year.
        </div>
      </div>

      <div class="col-md-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="text" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">
          Please provide a valid Roll no.
        </div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>

  <script>
    // Bootstrap validation (required for showing invalid-feedback)
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
